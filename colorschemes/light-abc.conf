[theme_info]
name=Light Color Abc
description=Light (Inspired by Github, Sublime Text, Geany)
version=2.1.6
author=none
# list of each compatible Geany release version
compat=1.38

[named_styles]

default=#2B2B2B;#F7F7F7;false;false
error=#D44747;#EBEBEB

# Editor styles
#-------------------------------------------------------------------------------
                                   
selection=#FFFFFF;#E87800;true;true
current_line=#4D4D4D;#FFFFFF;true
brace_good=#FFFFFF;#5BAB53;true;false
brace_bad=#FFFFFF;#D44747;true;false
margin_line_number=#7D7D7D;#F7F7F7
margin_folding=#969696;#F7F7F7
fold_symbol_highlight=#F7F7F7
indent_guide=#ADADAD
caret=#000000;;false
marker_line=#4F4F4F;#E4964E
marker_search=marker_line
marker_mark=#4F4F4F;#80C8F3
call_tips=#565656;#FFFFFF;false;false
white_space=#ADADAD;#F7F7F7;true;false
 
# Programming languages
#-------------------------------------------------------------------------------
                                      
comment=#454545;;;true
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#46a1db
number_1=number
number_2=number_1

type=#2C8E99;;true
class=type
function=#BE3DCC
parameter=#2DA4B2

keyword=#BF4D58;;true
keyword_1=keyword
keyword_2=keyword_1
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#166E2E
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=#007299
regex=number_1
operator=default
decorator=string_1,bold
other=default

# Markup-type languages
#-------------------------------------------------------------------------------

tag=#0065BF
tag_unknown=tag
tag_end=tag
attribute=#116269
attribute_unknown=attribute
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=#597059;;true
line_removed=#755151;;true
